=<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>Best Type of Pet Survey</title>
</head>


<body>
  <main>
    <h1 id="title">Best Type of Pet Survey</h1>
    <p id="description">This is a survey to determine what types of pets people like most around the world.</p>
<p>Yay pets!</p>

    <form id="survey-form">
      <label id="name-label" for="name">Tell us your name:</label>
      <input id="name" type="text" required placeholder=" Your name" name="name"></input>
      <label id="email-label" for="email">Can I have your email</label>
      <input id="email" required type="email" placeholder="Your email" name="email"></input>
      <label id="number-label" for="number">Ideal number of pets</label>
      <input id="number" type="number" min="0" max="100" placeholder="55" name="number"></input>
      <button id="submit" type="submit">Submit Your Form</button>
    </form>
  </main>
   <script src="./form.js"></script>
</body>

</html>

<!--p element with id of description -->
